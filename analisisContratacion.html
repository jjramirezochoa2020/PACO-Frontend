<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/analisisContratacionStyles.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <a href="./homePage.html"><img class="header__img" src="http://www.secretariatransparencia.gov.co/PublishingImages/construccion-politica-publica/ST.PNG"></a>
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./icons/user.png" alt="User">
                <p style="color: blanchedalmond;">Invitado</p>
            </div>
            <ul>
                <li><a href="./login.html">Iniciar Sesión</a></li>
                <li><a href="">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    
    <section class ="main">
        <h2 class = "main__title">¿Sobre qué departamento quieres saber?</h2>
        <input class ="main__input" id="main__input" type = "text" placeholder = "Buscar ...">
        <a href="./graficasDepartamento.html"><button class="main__button" type="button" onclick="getInput()">Buscar</button>
        </a>

    <script>
        var nameDepartment;
        function getInput() {
            nameDepartment = document.getElementById('main__input').value;
            sessionStorage.setItem("nameDepartment", nameDepartment);
        }
    </script>
