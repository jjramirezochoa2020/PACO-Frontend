<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/loginStyles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <a href="./homePage.html"><img class="header__img" src="./images/ST.png"></a>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicio Sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button type="button" class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="./images/google-icon.png" alt="Google">Inicia Sesión con Google
                </div>
                <div>
                    <img src="./images/twitter-icon.png" alt="Google">Inicia Sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de Uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>
</html>
